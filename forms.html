<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!--Form -->
        <h1>Form Elements</h1>
        <label for="fname">Adı:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Soyadı:</label><br>
        <input type="text" id="lname" name="lname" ><br>
        <label for="email">Mail adresini giriniz :</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd"><br><br>
        <input type="radio" id="men" name="fav_language" value="Erkek">
        <label for="men">Erkek</label><br>
        <input type="radio" id="woman" name="fav_language" value="Kadın">
        <label for="woman">Kadın</label><br><br>
        <label for="fruits">Favori Meyvenizi Seçin:</label>
        <!--Burda form list kısmını yapıyoruz-->
         <select id="fruits" name="fruits">
         <option value="elma">Elma</option>
         <option value="armut">Armut</option>
        <option value="cilek">Çilek</option>
        <option value="kiraz">Kiraz</option>
        </select><br><br>
        Mesajınız:<br>
        <textarea name="message" rows="5" cols="30"></textarea><br>

        <input type="submit" value="Gönder">
      </form> 
    
</body>
</html>
